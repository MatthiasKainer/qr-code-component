<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;qr-code> Demo</title>
    <script type="module" src="../dist/qr-code.min.js"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      div {
        width: 400px;
        height: 400px;
        margin: 0 auto;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        document
          .getElementById('qrCodeText')
          .addEventListener('keyup', (event) => {
            window.postMessage({ type: "qr-code.changeText", text: event.target.value }, window.location.origin)
          });
      });
    </script>
  </head>
  <body>
    <div>
      <qr-code
        text="text"
      ></qr-code>
    </div>    <input id="qrCodeText" type="text" placeholder="insert text for qr code" />
  </body>
</html>
